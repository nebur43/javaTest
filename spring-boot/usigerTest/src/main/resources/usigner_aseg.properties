#-----------------------------------------------------------------------------------
# Propiedad que indica si se han de firmar las peticiones a webservices.
# Posibles valores: true | false
#-----------------------------------------------------------------------------------

#*********************************************************************************************************************************************************
#*********************************************************************************************************************************************************
#*********************************************************************************************************************************************************

# com.tbsolutions.asf.securityagent.wservices = "true"
com.tbsolutions.asf.securityagent.wservices = "false"

# Tiempo establecido para procesar la petición del handler WSS
com.tbsolutions.asf.securityagent.wssTimeProcessingInSeconds = "60"

# Tiempo de margen para permitir el procesamiento de la petición por el handler WSS entre máquinas "no sincronizadas" 
com.tbsolutions.asf.securityagent.wssMarginTimeForSynchronizationInSeconds = "60"

# Propiedad que indica si se usa deserializacion condicional. Si es condicional se salta el campo
# en caso de no encontrarlo en la clase que tiene el cliente. De esta forma un secagent con una version menor de las
# librerias que las del servicio asf no deberia fallar
# Posibles valores: true | false (default)
# com.tbsolutions.asf.securityagent.useConditionalDeserializer = "false"
com.tbsolutions.asf.securityagent.useConditionalDeserializer = "false"
