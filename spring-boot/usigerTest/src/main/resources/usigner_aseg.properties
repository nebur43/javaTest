# Ruta del fichero client-config.wsdd que lanza el handler cliente
# En caso de no existir en el sistema de ficheros se intentara localizar como recurso de la clase "org.apache.axis.client.Service"
# En cuyo caso el raiz ("/") sera todo el ClassPath de ejecucion y una ruta relativa buscaria en el paquete "org.apache.axis.client".
# Ojo: Ya existe un fichero client-config.wsdd en el paquete "org.apache.axis.client" original de axis que no firma peticiones.
#-----------------------------------------------------------------------------------

# com.tbsolutions.asf.securityagent.fileclient="S:/Tomcat/webapps/asf_demo/WEB-INF/client-config.wsdd"
