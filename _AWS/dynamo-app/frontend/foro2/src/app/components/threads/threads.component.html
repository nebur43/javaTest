<app-loading *ngIf="loading"></app-loading>
<div class="container col-md-6 animated fadeIn" *ngIf="!loading">
    <div class="d-flex justify-content-end mb-4">
        <button type="button" class="btn btn-primary" (click)="onNuevo()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
        </button>
    </div>
    <div class="container">
        <app-new-thread *ngIf="insertForo"></app-new-thread>
    </div>
    <app-thread *ngFor="let foro of foros" [foro]="foro"></app-thread>
</div>
